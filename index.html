<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="./style.css">
    <script src="./easy.js" defer></script>
    <script src="./medium.js" defer></script>
    <script src="./hard.js" defer></script>
    <script src="./extreme.js" defer></script>
    <script src="./krogLetterGame-18.js" defer></script>
    <title>Guessatronic</title>
</head>
<body>
    <div class="container-fluid">
        <div id="gameInfo" class="row d-flex justify-content-center text-center">
            <div class="col-9 col-md-6 col-xl-4">
                <h1 id="gametitle">GUESSATRONIC</h1>
            </div>
        </div>
        <div id="levelWrap" class="row d-flex justify-content-center">
            <h4 class="col-4 col-lg-2">Choose level:</h4>
            <button id="easy" class="col-2 col-xl-1">Easy</button>
            <button id="medium"class="col-2 col-xl-1">Medium</button>
            <button id="hard"class="col-2 col-xl-1">Hard</button>
            <button id="extreme"class="col-2 col-xl-1">Extreme</button>
        </div>
    <!--keep start hidden until level selected-->
        <div class="controls row">
            <div id="controlWrap" class="col-12 text-center">
                <button id="start">PLAY GAME!</button>
                <button id="howToButton">How to Play</button>
            </div>
        </div>
    <!--keep howTo hidden, prevent play start if displayed-->
        <div class="row d-flex justify-content-center">
            <div  id="howToWrap" class="col-12 col-md-6 col-lg-4 text-center">        
                <p id="howTo">Save the creature from GUESSATRONIC by guessing the control password. On Easy and Medium, correct guesses stop the robot but wrong guesses move it forward. On Hard and Extreme, wrong guesses move the robot forward and you must beat a timer.<br><span>Good luck!</span></p>
            </div>
        </div>
        <!--game section-->
        <section id="gameWrap" class="row">
            <div class="col-1 spacer"></div>
            <div id="wrongWrap" class="col-1 col-md-2 d-flex flex-wrap flex-row"></div>
            <div id="robotWrap" class="col-3  col-md-4" alt="the Guessatronic robot">
                <div id="roboTopSpacer" class="row"></div>
                <div id="cageWrap" class="row">
                    <div class="col-1 spacer"></div>
                    <div id="cage" class="col-3 text-left"></div>
                    <div class="col-8 spacer"></div>
                </div>
                <div id="roboInfoWrap" class="row">
                    <div class="col-1 spacer"></div>
                    <div id="guessWrap" class="col-2">
                        <input id="guessBox" alt="Guess a letter here"/>
                        <button id="guessButton" class="text-center">GUESS</button>
                    </div>
                    <div class="col-1 spacer"></div>
                    <div id="timerWrap" class="col-2 text-center">
                        <h4>TIMER</h4>
                        <h3 id="timer" alt="seconds left in game"></h3>
                    </div>
                    <div class="col-1 spacer"></div>
                    <div id="barometer" class="col-1"></div>
                    <div class="col-4 spacer"></div>
                </div>
                <div id="goodWrap" class="row">
                    <div class="col-1 spacer"></div>
                    <div id="goodGuesses" class="col-8"></div>
                    <div class="col-3 spacer"></div>
                </div>
            </div>
            <div class="col-5 col-md-3 col-lg-4 spacer"></div>
            <div id="saveWrap" class="col-2 col-lg-1">
                <img id="saveIt" src="#" alt="creature you're saving from Guessatronic">
            </div>
        </section>
        <div id="grassWrap" class="row">
            <div id="grass" class="col-12"></div>
        </div>
    </div>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
